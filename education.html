<head>
    <meta charset="UTF-8">

    <title>Education - Amir Ali Aali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .timeline {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            position: relative;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            width: 4px;
            height: 100%;
            background: #333;
        }
        .timeline-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-left: 4px solid transparent;
            margin-left: 40px;
            margin-top: 10px;
            position: relative;
            transition: all 0.4s ease-in-out;
        }
        .timeline-item:hover {
            background: #f9f9f9;
            border-left: 4px solid #333;
        }
        .timeline-item div {
            margin-left: 15px;
        }
        .timeline-item h3 {
            margin: 0;
            color: #333;
        }
        .timeline-item p {
            margin: 5px 0 0;
            color: #666;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
        }
        .university-logo {
            width: 100px;
            height: 50px;
            border-radius: 0px;
            margin-right: 30px;
            object-fit: contain;
            transition: transform 1s ease;
            /* box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); */
        }
        .timeline-item:hover .university-logo {
            transform: scale(1.05);
            /* box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1); */
        }
    </style>
</head>

    <header>

    </nav>

                <span>Apr 2024 - Present</span>
            </div>
        </div>
        <div class="timeline-item">

            </div>
        </div>
    </div>
