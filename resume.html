<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Amir Ali Aali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #003366, #51c5ff);
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
        }

        header h1,
        header p {
            position: relative;
            z-index: 2;
            margin: 10px 0;
        }

        header h1 {
            font-size: 40px;
            font-weight: bold;
        }

        header p {
            font-size: 18px;
            font-style: italic;
            opacity: 0.9;
        }
        .photo-credit {
            position: absolute;
            bottom: 10px;
            left: 10px; /* Change to right: 10px; if you want it on the right */
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 3;
        }

        .photo-credit a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .photo-credit a:hover {
            text-decoration: underline;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #0073b1;
            border-radius: 5px;
        }

        /* Active Page Indicator */
        nav a.active {
            background: #555;
            font-weight: bold;
        }

        .certificates-container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); /* Adjust based on your preference */
            gap: 20px;
            margin-top: 20px;
        }
        .certificate-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .certificate-card:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .certificate-card img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .certificate-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #0073b1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .certificate-card a:hover {
            background: #0073b1;
        }
        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #a7b1fc;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 101;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }

        /* Change background color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #a7b1fc;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Certificates & Awards</h1>
        <p>Amirali Aali</p>
        <!-- Photo Credit -->

    </header> 
    <nav>
        <a href="../index.html">Home</a>
        <a href="../education.html">Education</a>
        <a href="../experience.html">Work Experience</a>
        <a href="../projects.html">Projects</a>
        <a href="../certificates.html">Certificates & Awards</a>
        <a href="../skills.html">Skills & Languages</a>
    </nav>
    <div class="certificates-container">
        <div class="certificate-card">
            <h3>CV</h3>
            <img src="images/CV_English.png" alt="Certificate 1">
            <a href="CV_Aali.pdf" download>
                <button style="background-color: #0073b1; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                    Download CV
                </button>
            </a>
        </div>

        <div class="certificate-card">
            <h3>Booklet (Brochure)</h3>
            <img src="images/CV_Booklet_Aali.png" alt="Certificate 1">
            <a href="CV_Booklet_Aali.pdf" download>
                <button style="background-color: #0073b1; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                    Download Brochure (Booklet)
                </button>
            </a>
        </div>
    </div>
</body>
</html>
